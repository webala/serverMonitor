<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Server Monitor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Slab', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #666;
            font-weight: 500;
        }

        .metric-value {
            font-size: 1.2em;
            font-weight: 700;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-running {
            background: #d4edda;
            color: #155724;
        }

        .status-stopped {
            background: #f8d7da;
            color: #721c24;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: white;
        }

        .chart-container {
            position: relative;
            height: 200px;
            margin-top: 15px;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
        }

        .container-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .container-name {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }

        .app-section {
            margin-bottom: 30px;
        }

        .app-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .app-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñ•Ô∏è Server Monitor Dashboard</h1>
            <p class="subtitle">Real-time monitoring for your containerized applications</p>
            <button class="refresh-btn" onclick="loadAllData()">üîÑ Refresh Data</button>
        </header>

        <div id="loading" class="loading">Loading monitoring data...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="system-metrics" class="grid" style="display: none;"></div>
        <div id="applications" style="display: none;"></div>
    </div>

    <script>
        const API_KEY = prompt('Enter API Key:') || 'default-insecure-key';
        const API_BASE = '/api';

        async function fetchAPI(endpoint) {
            const response = await fetch(`${API_BASE}${endpoint}`, {
                headers: {
                    'X-API-Key': API_KEY
                }
            });
            
            if (!response.ok) {
                throw new Error(`API Error: ${response.statusText}`);
            }
            
            const data = await response.json();
            return data.data;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${days}d ${hours}h ${minutes}m`;
        }

        async function loadSystemMetrics() {
            try {
                const [system, network, docker] = await Promise.all([
                    fetchAPI('/system'),
                    fetchAPI('/network/total'),
                    fetchAPI('/docker/health')
                ]);

                const metricsHTML = `
                    <div class="card">
                        <div class="card-title">üíæ Memory Usage</div>
                        <div class="metric">
                            <span class="metric-label">Used</span>
                            <span class="metric-value">${formatBytes(system.memory.used)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Total</span>
                            <span class="metric-value">${formatBytes(system.memory.total)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Cached</span>
                            <span class="metric-value">${formatBytes(system.memory.cached)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Available</span>
                            <span class="metric-value">${formatBytes(system.memory.available)}</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${system.memory.usedPercentage}%"></div>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Usage</span>
                            <span class="metric-value">${system.memory.usedPercentage}%</span>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-title">‚ö° CPU Usage</div>
                        <div class="metric">
                            <span class="metric-label">Brand</span>
                            <span class="metric-value">${system.cpu.brand}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Cores</span>
                            <span class="metric-value">${system.cpu.cores}</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${system.cpu.currentLoad}%"></div>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Load</span>
                            <span class="metric-value">${system.cpu.currentLoad}%</span>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-title">üåê Network Traffic</div>
                        <div class="metric">
                            <span class="metric-label">Download</span>
                            <span class="metric-value">${formatBytes(network.totalRxBytes)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Upload</span>
                            <span class="metric-value">${formatBytes(network.totalTxBytes)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Active Connections</span>
                            <span class="metric-value">${network.connections.established}</span>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-title">üê≥ Docker Status</div>
                        <div class="metric">
                            <span class="metric-label">Running</span>
                            <span class="metric-value">${docker.containersRunning}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Stopped</span>
                            <span class="metric-value">${docker.containersStopped}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Images</span>
                            <span class="metric-value">${docker.images}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Version</span>
                            <span class="metric-value">${docker.serverVersion}</span>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-title">üíª System Info</div>
                        <div class="metric">
                            <span class="metric-label">OS</span>
                            <span class="metric-value">${system.system.distro}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Kernel</span>
                            <span class="metric-value">${system.system.kernel}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Uptime</span>
                            <span class="metric-value">${formatUptime(system.system.uptime)}</span>
                        </div>
                    </div>
                `;

                document.getElementById('system-metrics').innerHTML = metricsHTML;
                document.getElementById('system-metrics').style.display = 'grid';
            } catch (error) {
                throw error;
            }
        }

        async function loadApplications() {
            try {
                const apps = await fetchAPI('/applications');
                
                let appsHTML = '<h2 style="color: white; margin: 30px 0 20px 0;">üì± Applications</h2>';
                
                for (const app of apps) {
                    const appDetails = await fetchAPI(`/applications/${app.name}`);
                    const backupStatus = await fetchAPI(`/backup/status/${app.name}`);
                    
                    appsHTML += `
                        <div class="app-section">
                            <div class="app-header">
                                <div class="app-title">${app.name}</div>
                                <p>${app.description || 'No description'}</p>
                            </div>
                            
                            <div class="grid">
                                <div class="card">
                                    <div class="card-title">üìä Summary</div>
                                    <div class="metric">
                                        <span class="metric-label">Total Containers</span>
                                        <span class="metric-value">${appDetails.summary.totalContainers}</span>
                                    </div>
                                    <div class="metric">
                                        <span class="metric-label">Running</span>
                                        <span class="metric-value">${appDetails.summary.runningContainers}</span>
                                    </div>
                                    <div class="metric">
                                        <span class="metric-label">CPU Usage</span>
                                        <span class="metric-value">${appDetails.summary.totalCpuPercent}%</span>
                                    </div>
                                    <div class="metric">
                                        <span class="metric-label">Memory</span>
                                        <span class="metric-value">${formatBytes(appDetails.summary.totalMemoryUsage)}</span>
                                    </div>
                                </div>

                                <div class="card">
                                    <div class="card-title">üíæ Backup Status</div>
                                    ${backupStatus.hasDatabase ? `
                                        <div class="metric">
                                            <span class="metric-label">Total Backups</span>
                                            <span class="metric-value">${backupStatus.totalBackups}</span>
                                        </div>
                                        ${backupStatus.latestBackup ? `
                                            <div class="metric">
                                                <span class="metric-label">Latest</span>
                                                <span class="metric-value">${new Date(backupStatus.latestBackup.created).toLocaleString()}</span>
                                            </div>
                                            <div class="metric">
                                                <span class="metric-label">Size</span>
                                                <span class="metric-value">${formatBytes(backupStatus.latestBackup.size)}</span>
                                            </div>
                                        ` : '<p>No backups yet</p>'}
                                    ` : '<p>No database configured</p>'}
                                </div>

                                <div class="card">
                                    <div class="card-title">üê≥ Containers</div>
                                    ${appDetails.containers.map(c => `
                                        <div class="container-item">
                                            <div class="container-name">${c.name}</div>
                                            <span class="status-badge status-${c.state}">${c.state}</span>
                                            ${c.stats ? `
                                                <div style="margin-top: 8px; font-size: 0.9em;">
                                                    CPU: ${c.stats.cpuPercent}% | Memory: ${formatBytes(c.stats.memoryUsage)}
                                                </div>
                                            ` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                }

                document.getElementById('applications').innerHTML = appsHTML;
                document.getElementById('applications').style.display = 'block';
            } catch (error) {
                throw error;
            }
        }

        async function loadAllData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                
                await loadSystemMetrics();
                await loadApplications();
                
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = `Error: ${error.message}`;
                document.getElementById('error').style.display = 'block';
            }
        }

        // Load data on page load
        loadAllData();

        // Auto-refresh every 30 seconds
        setInterval(loadAllData, 30000);
    </script>
</body>
</html>
