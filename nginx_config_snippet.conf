server {
    listen 80;
    server_name stagingmonitoring.swift9os.com;

    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name stagingmonitoring.swift9os.com;

    # SSL Certificate Configuration
    # NOTE: You must generate these certificates (e.g., via Certbot) before enabling this block
    ssl_certificate /etc/letsencrypt/live/stagingmonitoring.swift9os.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/stagingmonitoring.swift9os.com/privkey.pem; # managed by Certbot
    
    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
